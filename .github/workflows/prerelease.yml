name: Prerelease

on:
  push:
    branches-ignore:
      - main

jobs:
  prerelease:
    if: "!contains(github.event.head_commit.message, '[skip prerelease]')"
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN_IEVA }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Compute pre-release version
        id: prerelease
        run: |
            BASE=$(mvn -q -DforceStdout -Dexpression=project.version help:evaluate)
            BASE=${BASE%-SNAPSHOT}
            BASE=${BASE%%-*}
            BRANCH=${GITHUB_REF_NAME//\//-}
            UNIQUE=$(date +'%Y%m%d%H%M%S')
            SHA=$(git rev-parse --short HEAD)
            PRERELEASE="${BASE}-${BRANCH}-${UNIQUE}-${SHA}"
            echo "pre_version=$PRERELEASE" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "unique=$UNIQUE" >> $GITHUB_OUTPUT
            echo "sha=$SHA" >> $GITHUB_OUTPUT
            echo "Computed prerelease version: $PRERELEASE"

      - name: Set pre-release version in pom.xml
        run: |
          mvn -B versions:set -DnewVersion="${{ steps.prerelease.outputs.pre_version }}"" -DgenerateBackupPoms=false
          mvn -B versions:commit
          
      - name: Commit updated prerelease version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pom.xml
          git commit -m "chore: update pre-release version to ${{ steps.prerelease.outputs.pre_version }} [skip prerelease]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Tag prerelease (tag matches version in pom)
        run: |
          # TAG="pre-${{ steps.prerelease.outputs.branch }}-${{ steps.prerelease.outputs.unique }}-${{ steps.prerelease.outputs.sha }}"
          TAG="pre-${{ steps.prerelease.outputs.pre_version }}"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Build and deploy prerelease
        run: mvn -B clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_IEVA }}
