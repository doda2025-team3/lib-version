name: Publish package to GitHub Packages (Stable)

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN_DANIEL }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: 'temurin'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Read current version from pom.xml (SNAPSHOT)
        id: current
        run: |
          VERSION=$(mvn -q \
            -Dexpression=project.version \
            -DforceStdout \
            help:evaluate)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "current version: $VERSION"

          case "$VERSION" in
            *-SNAPSHOT) ;;
            *)
              echo "ERROR: main must be on SNAPSHOT version"
              exit 1
              ;;
          esac

      - name: Compute version for release
        id: release
        run: |
          RELEASE="${{ steps.current.outputs.version }}"
          RELEASE="${RELEASE%-SNAPSHOT}"
          echo "release=$RELEASE" >> $GITHUB_OUTPUT
          echo "Release version: $RELEASE"

      - name: Set the release version
        run: |
          mvn -B versions:set -DnewVersion="${{ steps.release.outputs.release }}" -DgenerateBackupPoms=false
          mvn -B versions:commit

      - name: Verify versions match between pom.xml and release
        run: |
          POM=$(mvn -q -DforceStdout -Dexpression=project.version help:evaluate)

          if [ "$POM" != "${{ steps.release.outputs.release }}" ]; then
            echo "ERROR: pom.xml version ($POM) does not match release version (${{ steps.release.outputs.release }})"
            exit 1
          fi

          echo "Verified pom.xml version matches release version!"

      - name: Commit the release version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pom.xml
          git commit -m "release version: v${{ steps.release.outputs.release }}"

      - name: Tag the release
        run: |
          git tag "v${{ steps.release.outputs.release }}"
          git push origin main
          git push origin "v${{ steps.release.outputs.release }}"

      - name: Build and deploy to GitHub Packages
        run: mvn --batch-mode clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_DANIEL }}

      - name: Prepare next development iteration
        run: |
          # Strip SNAPSHOT if somehow present
          RELEASE=${{ steps.release.outputs.release }}

          # Split into major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$RELEASE"

          # Compute next patch version
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-SNAPSHOT"

          # Update version in pom.xml
          mvn -B versions:set -DnewVersion="${NEXT_VERSION}"
          mvn -B versions:commit

          # Commit & push the new snapshot version
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pom.xml
          git commit -m "chore: start next development iteration ${NEXT_VERSION}"
          git push origin main
